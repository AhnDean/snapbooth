<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 기본 프레임 - 클래식 블랙 -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- 외부 테두리 -->
  <rect x="20" y="20" width="760" height="560"
        fill="none"
        stroke="#2d3748"
        stroke-width="12"
        rx="8"
        filter="url(#shadow)"/>

  <!-- 내부 테두리 -->
  <rect x="35" y="35" width="730" height="530"
        fill="none"
        stroke="#4a5568"
        stroke-width="3"
        rx="4"/>

  <!-- 모서리 장식 -->
  <circle cx="50" cy="50" r="8" fill="#2d3748"/>
  <circle cx="750" cy="50" r="8" fill="#2d3748"/>
  <circle cx="50" cy="550" r="8" fill="#2d3748"/>
  <circle cx="750" cy="550" r="8" fill="#2d3748"/>

  <!-- 제목 영역 -->
  <rect x="300" y="30" width="200" height="30"
        fill="#2d3748"
        rx="15"/>
  <text x="400" y="50"
        font-family="Arial, sans-serif"
        font-size="14"
        font-weight="bold"
        text-anchor="middle"
        fill="white">CLASSIC</text>
</svg>