<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 빈티지 프레임 - 앤틱 브라운 -->
  <defs>
    <linearGradient id="vintageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0522d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cd853f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ornamentGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </radialGradient>
    <filter id="vintageTexture" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.9" numOctaves="4" seed="2" />
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.1 0.2 0.3 0.4"/>
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- 외부 두꺼운 테두리 -->
  <rect x="25" y="25" width="750" height="550"
        fill="none"
        stroke="url(#vintageGradient)"
        stroke-width="25"
        rx="5"/>

  <!-- 중간 장식 테두리 -->
  <rect x="40" y="40" width="720" height="520"
        fill="none"
        stroke="#daa520"
        stroke-width="8"
        rx="3"/>

  <!-- 내부 얇은 테두리 -->
  <rect x="55" y="55" width="690" height="490"
        fill="none"
        stroke="#8b4513"
        stroke-width="3"
        rx="2"/>

  <!-- 모서리 장식 ornaments -->
  <g fill="url(#ornamentGradient)">
    <!-- 상단 좌측 장식 -->
    <g transform="translate(70,70)">
      <circle cx="0" cy="0" r="12"/>
      <rect x="-8" y="-2" width="16" height="4" rx="2"/>
      <rect x="-2" y="-8" width="4" height="16" rx="2"/>
      <circle cx="0" cy="0" r="4" fill="#8b4513"/>
    </g>

    <!-- 상단 우측 장식 -->
    <g transform="translate(730,70)">
      <circle cx="0" cy="0" r="12"/>
      <rect x="-8" y="-2" width="16" height="4" rx="2"/>
      <rect x="-2" y="-8" width="4" height="16" rx="2"/>
      <circle cx="0" cy="0" r="4" fill="#8b4513"/>
    </g>

    <!-- 하단 좌측 장식 -->
    <g transform="translate(70,530)">
      <circle cx="0" cy="0" r="12"/>
      <rect x="-8" y="-2" width="16" height="4" rx="2"/>
      <rect x="-2" y="-8" width="4" height="16" rx="2"/>
      <circle cx="0" cy="0" r="4" fill="#8b4513"/>
    </g>

    <!-- 하단 우측 장식 -->
    <g transform="translate(730,530)">
      <circle cx="0" cy="0" r="12"/>
      <rect x="-8" y="-2" width="16" height="4" rx="2"/>
      <rect x="-2" y="-8" width="4" height="16" rx="2"/>
      <circle cx="0" cy="0" r="4" fill="#8b4513"/>
    </g>
  </g>

  <!-- 측면 중앙 장식들 -->
  <g fill="#daa520">
    <!-- 좌측 -->
    <rect x="50" y="290" width="15" height="20" rx="7"/>
    <rect x="52" y="292" width="11" height="16" rx="5" fill="#8b4513"/>

    <!-- 우측 -->
    <rect x="735" y="290" width="15" height="20" rx="7"/>
    <rect x="737" y="292" width="11" height="16" rx="5" fill="#8b4513"/>

    <!-- 상단 중앙 -->
    <rect x="390" y="35" width="20" height="15" rx="7"/>
    <rect x="392" y="37" width="16" height="11" rx="5" fill="#8b4513"/>

    <!-- 하단 중앙 -->
    <rect x="390" y="550" width="20" height="15" rx="7"/>
    <rect x="392" y="552" width="16" height="11" rx="5" fill="#8b4513"/>
  </g>

  <!-- 빈티지 패턴 -->
  <rect x="80" y="80" width="640" height="440"
        fill="none"
        stroke="#d2b48c"
        stroke-width="1"
        stroke-dasharray="10,5"
        rx="5"
        opacity="0.5"/>

  <!-- 제목 영역 -->
  <rect x="300" y="30" width="200" height="30"
        fill="url(#vintageGradient)"
        rx="5"/>
  <rect x="305" y="35" width="190" height="20"
        fill="#daa520"
        rx="3"/>
  <text x="400" y="49"
        font-family="serif"
        font-size="12"
        font-weight="bold"
        text-anchor="middle"
        fill="#8b4513">VINTAGE CLASSIC</text>
</svg>